<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Google</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 48px 36px 32px 36px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(66,133,244,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            text-align: center;
            min-width: 320px;
        }
        .login-container h2 {
            margin-bottom: 8px;
            color: #222;
            font-size: 1.7rem;
            font-weight: 600;
        }
        .login-container p {
            margin-top: 0;
            margin-bottom: 24px;
            color: #666;
            font-size: 1rem;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4285F4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 28px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(66,133,244,0.08);
            outline: none;
        }
        .google-btn:hover, .google-btn:focus {
            background: #357ae8;
            box-shadow: 0 4px 16px rgba(66,133,244,0.13);
        }
        .google-icon {
            width: 22px;
            height: 22px;
            margin-right: 12px;
        }
        .footer {
            margin-top: 32px;
            color: #aaa;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo!</h2>
        <p>Faça login para acessar o sistema de xadrez.</p>
        <button class="google-btn" onclick="window.location.href='/login/google'">
            <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Entrar com Google
        </button>
        <div class="footer">Seu acesso é seguro e privado.</div>
    </div>
</body>
</html>
